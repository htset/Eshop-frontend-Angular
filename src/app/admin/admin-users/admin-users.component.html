<h3>Users</h3>
<div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <table *ngIf="users" class="table table-striped">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Email</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.role}}</td>
            <td>{{user.email}}</td>
        </tr>
    </table>
</div>
