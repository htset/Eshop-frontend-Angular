<button (click)="openFilter()">Filters</button>

Page size:
<select [(ngModel)]="storeService.pageSize" (change)="onPageSizeChange()" id="pageSize">
  <option value="3">3</option>
  <option value="5">5</option>
  <option value="10">10</option>
  <option value="50">50</option>
</select>
<br/>

<div class="row" id="envelope">
  <div *ngFor="let item of storeService.items;">
    <div class="card">
      <a routerLink="/item/{{item.id}}"><img src="https://localhost:44326/MyImages/{{item.id}}.png" width="70px"/></a>
      <div class="card-body">
        <h5 class="card-title"><a routerLink="/item/{{item.id}}">{{item.name}}</a></h5>
        <p class="card-subtitle mb-2 text-muted">{{item.price}}</p>
      </div>
    </div>
  </div>
</div>

<ngb-pagination
  [(page)]="storeService.page"
  [pageSize]="storeService.pageSize"
  [collectionSize]="storeService.count"
  (pageChange)="onPageChange($event)"></ngb-pagination>
