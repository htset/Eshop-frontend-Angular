<h3>{{item.name}}</h3>
<div>
    <div class="row">
        <div class="col-md-auto">
            <img src="https://localhost:44326/MyImages/{{item.id}}.png" width="200px">
        </div>
        <div class="col-md-3">
          {{item.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
          <div>Category: {{item.category}}</div>
          <div>Price: {{item.price}}</div>
          <div><button (click)="addToCart()" id="addToCart">Add to Cart</button></div>
        </div>
    </div>
</div>
