<div class="container">
    <input type="text" #searchBox [(ngModel)]="insertedText" (keyup)="onKeyUp($event)" />
    <br/>
    <label>{{searchBox.value}}</label>
    <br/>
    <label>{{insertedText}}</label>
    <br/>
    <ul>
        <li *ngFor="let cat of categories">{{cat.name}}: <input type="checkbox" [(ngModel)]="cat.selected" (change)="onChange()"/></li>
    </ul>
    <br/>
    <button (click)="onFilterChanged()">Update Filter</button>
</div>
